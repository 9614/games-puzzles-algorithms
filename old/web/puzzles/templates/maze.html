<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CMPUT 396 Maze</title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>CMPUT 396 Maze</h1>
<p>Move with arrow keys or <strong>WASD</strong>.
  Press <strong>R</strong> to reset.
  Press <strong>X</strong> to search.</p>
<form id="maze-form">
  <label for="search">Search</label>
  <select id="search">
    <option value="bfs">Breadth First Search</option>
    <option value="dfs">Depth First Search</option>
    <option value="A*">A Star</option>
  </select>
  <label for="width">Width</label>
  <input id="width" type="number">
  <label for="height">Height</label>
  <input id="height" type="number">
  <button type="submit">Update</button>
</form>
<div>
  <label for="delay">Search Delay (ms):</label>
  <input id="delay" type="number" step="100">
</div>
<div>Steps: <span id="steps"></span></div>
<div id="maze"></div>
<div><span id="searchSteps"></span></div>
<div class="wordwrap"><span id="searchOutput"></span></div>

<script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bower_components/phaser/build/phaser.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/maze.js') }}"></script>
</body>
</html>
